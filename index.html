<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffee.In</title>
    <link rel="stylesheet" type="text/css" href="style/home-style.css">
</head>
<body>
        <div class="nav-container">
            <nav class="navbar">
                <div class="logo">Caffee.In</div>
                <ul>
                    <li><a href="#">Order Now!</a></li>
                    <li><a href="#feedback">Feedback</a></li>
                    <li><a href="#about">About Us</a></li>
                </ul>

        </div>
    <div class="banner">
        <div class="nothing" style="height: 180px;"></div>
        <div class="card-body">
            <div class="form-title">
                <img src="item/welcome.png" width="200px">
            </div>
            <form action="" class="form">
                <input type="text" class="form-input" placeholder="Name">
                <br><br>
                <input type="text" class="form-input" placeholder="Table Number">
                <br><br>
                <button class="button"><a href="menu.html">Order!</a></button>
                <br><br>
                <label class="form-label">Enjoy your meal, enjoy your time!</label>
            </form>
        </div>
    </div>
    <div id="feedback">
        <div class="komentar">
            <p>Send us your feedback!</p>
            <form action="" class="comment">
                <textarea class="message" placeholder="Write your feedback here..." cols="50" rows="10"></textarea>
                <button class="button">Send!</button>
            </form>
        </div>
        <img src="item/image2.png" width="307" height="409" alt="">
    </div>
    <div id="about">
        <div class="address">
            <img src="item/maps.jpeg" width="350px">
            <div class="info">
                <h3>ADDRESS</h3>
                <p>Jl. Tembora No.10 <br>Tegalsari, Kec. Candisari <br>Kota Semarang, Jawa Tengah <br>Telp. (034)439751</p>
                <div class="icon">
                    <img src="https://img.icons8.com/ios-filled/40/FFFFFF/apple-mail.png"/>
                    <img src="https://img.icons8.com/glyph-neue/40/FFFFFF/instagram-new.png"/>
                    <img src="https://img.icons8.com/ios-filled/40/FFFFFF/facebook-new.png"/>
                    <img src="https://img.icons8.com/ios-filled/40/FFFFFF/twitter.png"/>
                </div>
            </div>
